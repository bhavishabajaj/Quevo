<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quevo - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Left Side -->
    <div class="login-left">
      <div class="logo">
        <img src="" alt="Quevo Logo" />
        <h2>Quevo</h2>
      </div>
      <h1>Welcome Back</h1>

      <button class="google-btn">
        <img src="login2.png" alt="Google" />
        Log in with Google
      </button>

      <div class="divider">or login with email</div>

      <form>
        <label>Email Address</label>
        <input type="email" placeholder="Email Address" required>

        <label>Password</label>
        <input type="password" placeholder="Password" required>

        <div class="form-options">
          <label><input type="checkbox"> Keep me logged in</label>
          <a href="#">Forgot your password?</a>
        </div>

        <button type="submit" class="login-btn">Log In</button>
      </form>

      <p class="signup">Don't have an account? <a href="#">Sign up</a></p>
    </div>

    <!-- Right Side -->
    <div class="login-right">
      <div class="branding">
        <h2>Flip Hiring. Find Faster.</h2>
        <p class="tagline">
          Applicants showcase skills, recruiters discover talent instantly.  
          No noise. No endless applying. Just smarter connections.  
          <b>Quevo makes hiring bold, fast, and effortless.</b>
        </p>
      </div>
      <img src="login.png" alt="Work illustration" />
    </div>
  </div>
</body>
</html>
